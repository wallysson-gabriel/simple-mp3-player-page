<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <title>Mp3 - Player</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="mp3">
            <div class="music-image">
                <img src="images/Veigh.png" alt="">
            </div>
            <div class="music-name">
                <h4>Clickbait</h5>
                <p class="autor-name" >VEIGH</p>
            </div>
            <div class="music-buttons">
                <span><i class="ri-loop-left-line"></i></span>
                <span class="heart"><i class="ri-heart-line"></i></span>
                <span><i class="ri-volume-down-line"></i></span>
            </div>
            <div class="music-timer">
                <span>0:00</span>
                <div class="red-timer"></div>
                <div class="white-timer"></div>
                <span>2:04</span>
            </div>
            <div class="play-button">
                <span><i class="ri-play-line"></i></span>
            </div>
        </div>
    </div>
</body>
</html>
